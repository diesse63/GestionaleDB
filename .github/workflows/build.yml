name: Costruisci Gestionale

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permette di avviare manualmente

jobs:
  build:
    name: Compila su ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Scarica il codice
      uses: actions/checkout@v4

    - name: Installa Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Installa dipendenze
      run: npm install

    # Questo passaggio Ã¨ il trucco: compila SQLite per il sistema operativo corrente
    - name: Ricompila SQLite
      run: npm rebuild better-sqlite3

    - name: Installa PKG
      run: npm install -g pkg

    # Compilazione specifica per Windows
    - name: Crea Eseguibile Windows
      if: runner.os == 'Windows'
      run: npx pkg . --targets node18-win-x64 --output gestionale-windows.exe --compress GZip

    # Compilazione specifica per Mac
    - name: Crea Eseguibile Mac
      if: runner.os == 'macOS'
      run: npx pkg . --targets node18-macos-x64 --output gestionale-macos --compress GZip

    # Carica il file finito su GitHub per fartelo scaricare
    - name: Carica Risultato
      uses: actions/upload-artifact@v4
      with:
        name: gestionale-${{ matrix.os }}
        path: gestionale-*